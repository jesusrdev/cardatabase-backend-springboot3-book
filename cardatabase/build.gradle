plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.packt'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA dependency
	implementation 'org.springframework.boot:spring-boot-starter-data-rest' // spring DATA REST
	implementation 'org.springframework.boot:spring-boot-starter-security' // Spring Security
	implementation group: 'org.springdoc', name: 'springdoc-openapi-starter-webmvc-ui', version: '2.0.2' // Open api dependency for documentation
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5' // Java JWT dependency
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5', 'io.jsonwebtoken:jjwt-jackson:0.11.5' // Java JWT dependency
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client' // Maria db dependency
//	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	testRuntimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test' // Spring Security for testing
}

tasks.named('test') {
	useJUnitPlatform()
}
